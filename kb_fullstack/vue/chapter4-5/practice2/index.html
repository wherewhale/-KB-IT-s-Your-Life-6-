<!-- 3가지 지팡이 버튼(엘더 지팡이, 단풍 지팡이, 벚나무 지팡이)을 눌러 선택합니다.
선택하면 아래에 당신은 [지팡이 이름]을 선택했습니다! 가 출력됩니다.
같은 지팡이를 한 번 더 클릭하면 “이미 [지팡이 이름]을 선택했습니다. 다른 지팡이를 선택하세요!” 라는 경고 문구를 출력합니다.
마지막에 [지팡이 초기화] 버튼을 눌러 다시 고를 수 있게 합니다. -->

<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue.js Framework</title>
  </head>
  <body>
    <div id="app">
      <div>
        <button
          v-for="wand in wands"
          :key="wand"
          :value="wand"
          @click="selectWand"
        >
          {{ wand }} 지팡이
        </button>
      </div>
      <button @click="resetWand">지팡이 초기화</button>
      <p v-if="message !== null">{{message}}</p>
    </div>

    <script src="https://unpkg.com/vue"></script>
    <script>
      const wands = ['아카시아나무', '오리나무', '사과나무'];
      let vm = Vue.createApp({
        name: 'App',
        data() {
          return {
            wands,
            selectedWand: null,
            message: '',
          };
        },
        methods: {
          selectWand(e) {
            if (this.selectedWand !== null) {
              this.message =
                '이미 ' + this.selectedWand + ' 지팡이를 선택했습니다!';
            } else {
              this.selectedWand = e.target.value;
              this.message =
                '당신은 ' + this.selectedWand + ' 지팡이를 선택했습니다!';
            }
          },
          resetWand() {
            this.selectedWand = null;
            this.message = null;
          },
        },
      }).mount('#app');
    </script>
  </body>
</html>
