  <body>
    <div id="app" class="container">
      <h1>ì„¸ì¢…ëŒ€ ë§›ì§‘ ì¶”ì²œ ë¦¬ìŠ¤íŠ¸ ğŸ¥„</h1>
      <div class="d-flex gap-4 mb-4">

    <script>
      let vm = Vue.createApp({
        name: 'App',
        data() {
          return {
            selectedSortingType: 'í‰ì  ë†’ì€ìˆœ',
            sortingTypes: ['í‰ì  ë†’ì€ìˆœ', 'í‰ì  ë‚®ì€ìˆœ', 'ë¦¬ë·° ë§ì€ìˆœ'],
            restaurants: [
              { name: 'ë¹ ì˜¤ì¦ˆí‘¸', reviews: [4.7, 4.8, 4.6] },
              { name: 'ì‹œí™ì“°', reviews: [4.2, 4.0, 4.1] },
              { name: 'ì˜¤ì‚¬ì´ì´ˆë°¥', reviews: [3.7, 3.6, 3.8, 3.3] },
              { name: 'ì€í˜œì¦‰ì„ë–¡ë³¶ì´', reviews: [4.5, 2, 1] },
              { name: 'ìš°í™”ë“±ì„ ', reviews: [3.2, 3.4, 3.1, 2.6, 4] },
              { name: 'ì„¸ì¢…ì›', reviews: [3.9, 4.0, 3.8] },
            ],
          };
        },
        methods: {
          getAverageScore(reviews) {
            const sum = reviews.reduce((acc, cur) => acc + cur, 0);
            return (sum / reviews.length).toFixed(2);
          },
          getBorderStyle(score) {
            if (score >= 4.5) {
              return 'border-success shadow-success';
            } else if (score >= 3.5) {
              return 'border-warning shadow-warning';
            } else {
              return 'border-danger shadow-danger';
            }
          },
          onChangeSort(sortingType) {
            this.selectedSortingType = sortingType;
          },
        },
        computed: {
          sortedRestaurants() {
            const newRestaurants = this.restaurants.slice();
            newRestaurants.sort((a, b) => {
              if (this.selectedSortingType === 'í‰ì  ë†’ì€ìˆœ') {
                return (
                  this.getAverageScore(b.reviews) -
                  this.getAverageScore(a.reviews)
                );
              } else if (this.selectedSortingType === 'í‰ì  ë‚®ì€ìˆœ') {
                return (
                  this.getAverageScore(a.reviews) -
                  this.getAverageScore(b.reviews)

              } else {
                return b.reviews.length - a.reviews.length;
              }
            });
            return newRestaurants;
          },
        },
      }).mount('#app');
