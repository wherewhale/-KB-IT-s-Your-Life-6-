<!-- 사용자에게 세종대 맛집 리뷰를 입력받는다.
v-model로 입력값을 실시간 반영한다.
입력 글자 수에 따라 아래 조건을 만족하도록 표시한다:
20자 이하테두리: 빨간색
아이콘: :느낌표: (fa-exclamation-circle, 빨간색)
안내 문구: "조금 더 작성해주세요!"
빨간 글씨, 글씨 크기 14px
21 ~ 50자테두리: 주황색
아이콘: :별: (fa-star, 주황색)
안내 문구: "좋은 리뷰입니다!"
주황 글씨, 글씨 크기 16px
51자 이상테두리: 초록색
아이콘: :트로피: (fa-trophy, 초록색)
안내 문구: "훌륭한 리뷰예요!"
초록 글씨, 글씨 크기 18px, 굵게 표시
테두리는 스타일 바인딩으로 적용
글씨 색상과 아이콘 색상은 클래스 바인딩으로 적용
글자 크기와 글씨 두께는 스타일 바인딩으로 적용
Bootstrap을 이용해 폼 디자인을 깔끔하게 출력
FontAwesome 아이콘을 입력 상태에 따라 동적으로 변경 -->

<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue.js Framework</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div id="app" class="container p-4">
      <h2>세종대 맛집 리뷰 작성</h2>
      <!-- v-model로 입력값을 실시간 반영 -->
      <!-- 20자 이하: 빨간색, :느낌표: (fa-exclamation-circle) -->
      <!-- 21 ~ 50: 주황색, :별: (fa-star) -->
      <!-- 51 이상: 초록색, :트로피: (fa-trophy) -->
      <!-- text-decoration: underline; -->
      <textarea
        v-model="review"
        @input="onChangeReview"
        :class="textareaStyle"
        rows="6"
        cols="80"
      >
      </textarea>
      <span :style="guideStyle">
        <i class="fa-solid" :class="icon"></i>{{guideText}}</span
      >
    </div>

    <script src="https://unpkg.com/vue"></script>
    <script>
      let vm = Vue.createApp({
        name: 'App',
        data() {
          return {
            review: '',
            icon: '',
            textareaStyle: '',
            guideStyle: '',
            guideText: '',
          };
        },
        methods: {
          onChangeReview(e) {
            this.review = e.target.value;
            const length = this.review.length;
            if (length <= 20) {
              this.icon = 'fa-exclamation-circle';
              this.guideStyle = 'color: red; font-size: 14px;';
              this.guideText = '조금 더 작성해주세요!';
              this.textareaStyle = 'border border-5 border-danger';
            } else if (length <= 50) {
              this.icon = 'fa-star';
              this.guideStyle = 'color: orange; font-size: 16px;';
              this.guideText = '좋은 리뷰입니다!';
              this.textareaStyle = 'border border-5 border-warning';
            } else {
              this.icon = 'fa-trophy';
              this.guideStyle =
                'color: green; font-size: 18px; text-decoration: underline;';
              this.guideText = '훌륭한 리뷰에요!';
              this.textareaStyle = 'border border-5 border-success';
            }
          },
        },
      }).mount('#app');
    </script>
  </body>
</html>
