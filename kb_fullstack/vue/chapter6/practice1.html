<!-- 세종대 인근 맛집 정보를 카드 형태로 화면에 출력한다.
각 맛집 객체는 다음 정보를 포함한다:
name: 가게 이름
reviews: 점수 배열 (예: [4.5, 4.7, 4.8])
평균 점수는 methods의 getAverage() 함수를 통해 계산하여 소수점 둘째 자리까지 출력한다.
평균 점수에 따라 카드 테두리 색상과 그림자 효과를 다르게 지정한다:
평균 4.5 이상:
초록색 테두리 (high-score 클래스)
초록색 그림자 효과
평균 3.5 이상 ~ 4.5 미만:
주황색 테두리 (medium-score 클래스)
주황색 그림자 효과
평균 3.5 미만:
빨간 테두리 (low-score 클래스)
빨간 그림자 효과
카드 내부에는 다음 요소를 포함한다:
맛집 이름 (h4 태그)
FontAwesome fa-star 아이콘 (노란색)과 함께 "평균 평점: {계산된 점수}" 출력
Bootstrap의 container, row, col-md-4 구조를 사용하여
한 줄에 카드가 3개씩 정렬되도록 레이아웃 구성한다.
각 카드에는 padding과 margin을 적절히 추가하여 깔끔한 카드 레이아웃을 유지한다.
테두리 색상과 그림자는 클래스 바인딩을 통해 동적으로 적용한다. -->

<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue.js Framework</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
      li {
        list-style: none;
      }
      .shadow-danger {
        box-shadow: 0px 4px 10px rgba(255, 0, 0, 0.5); /* 빨간색 그림자 */
      }
      .shadow-success {
        box-shadow: 0px 4px 10px rgba(0, 255, 0, 0.5); /* 초록 그림자 */
      }
      .shadow-warning {
        box-shadow: 0px 4px 10px rgba(255, 255, 0, 0.5); /* 노란 그림자 */
      }
    </style>
  </head>
  <body>
    <div id="app" class="container">
      <h1>세종대 맛집 추천 리스트 🥄</h1>
      <ul class="row gap-4">
        <li
          class="col-3 rounded border border-2 p-4"
          :class="getBorderStyle(getAverageScore(restaurant.reviews))"
          v-for="restaurant in restaurants"
        >
          <h4>{{restaurant.name}}</h4>
          <p>
            <i class="fa-solid fa-star text-warning"></i> 평균 평점 :
            {{getAverageScore(restaurant.reviews)}}
          </p>
        </li>
      </ul>
    </div>

    <script src="https://unpkg.com/vue"></script>
    <script>
      let vm = Vue.createApp({
        name: 'App',
        data() {
          return {
            restaurants: [
              { name: '빠오즈푸', reviews: [4.7, 4.8, 4.6] },
              { name: '시홍쓰', reviews: [4.2, 4.0, 4.1] },
              { name: '오사이초밥', reviews: [3.7, 3.6, 3.8] },
              { name: '은혜즉석떡볶이', reviews: [4.5, 4.6, 4.5] },
              { name: '우화등선', reviews: [3.2, 3.4, 3.1] },
              { name: '세종원', reviews: [3.9, 4.0, 3.8] },
            ],
          };
        },
        methods: {
          getAverageScore(reviews) {
            const sum = reviews.reduce((acc, cur) => acc + cur, 0);
            return (sum / reviews.length).toFixed(2);
          },
          getBorderStyle(score) {
            if (score >= 4.5) {
              return 'border-success shadow-success';
            } else if (score >= 3.5) {
              return 'border-warning shadow-warning';
            } else {
              return 'border-danger shadow-danger';
            }
          },
        },
      }).mount('#app');
    </script>
  </body>
</html>
