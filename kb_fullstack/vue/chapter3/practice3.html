<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue.js Framework</title>
  </head>
  <body>
    <div id="app">
      <h1>우리의 추억</h1>
      <ul id="contacts" v-for="hobby in hobbies" :key="hobby">
        <li>{{hobby}}</li>
      </ul>
    </div>

    <script src="https://unpkg.com/vue"></script>
    <script>
      let vm = Vue.createApp({
        name: 'App',
        data() {
          return {
            hobbies: ['자니..?', '자는구나..?', '잘자..'],
          };
        },
      }).mount('#app');
    </script>
  </body>
</html>
