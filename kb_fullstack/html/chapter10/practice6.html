<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      window.onload = function () {
        const stockName = document.getElementById('stockName');
        const stockPrice = document.getElementById('stockPrice');
        const stockTable = document.getElementById('stockTable');
        const button = document.getElementById('addStockBtn');

        const verify = () => {
          console.log(stockPrice.value);
          if (stockName.value === '' || stockPrice.value === '') {
            alert('값을 모두 입력하세요.');
            return false;
          }
          return true;
        };

        const onAddStock = (event) => {
          event.preventDefault();
          if (verify()) {
            stockTable.innerHTML =
              stockTable.innerHTML +
              `<tr><td>${stockName.value}</td><td>${Number(
                stockPrice.value
              ).toLocaleString()}원</td></tr>`;
          }
        };

        button.addEventListener('click', onAddStock);
      };
    </script>
  </head>
  <body>
    <input type="text" id="stockName" placeholder="종목명" />
    <input type="number" id="stockPrice" placeholder="주가" />
    <button id="addStockBtn">종목 추가</button>

    <table id="stockTable">
      <tr>
        <th>종목명</th>
        <th>주가</th>
      </tr>
    </table>
  </body>
</html>
