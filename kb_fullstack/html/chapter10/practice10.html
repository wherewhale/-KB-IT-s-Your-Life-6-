<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      window.onload = function () {
        let currentPrice = 75000;
        const setTargetBtn = document.getElementById('setTargetBtn');
        const targetPrice = document.getElementById('targetPrice');
        const alertMessage = document.getElementById('alertMessage');

        setTargetBtn.addEventListener('click', () => {
          currentPrice = targetPrice.value;
        });

        targetPrice.addEventListener('change', (event) => {
          console.log(';이벤트 실행');
          if (Number(event.target.value) <= currentPrice) {
            alertMessage.textContent = '목표 주가 도달! 매도 준비하세요.';
          } else {
            alertMessage.textContent = '아직 목표 주가에 도달하지 않았습니다.';
          }
        });
      };
    </script>
  </head>
  <body>
    <input type="number" id="targetPrice" placeholder="목표 주가 입력" />
    <button id="setTargetBtn">목표 설정</button>
    <p id="alertMessage"></p>
  </body>
</html>
