<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      window.onload = function () {
        const companyAll = ['삼성전자', '네이버', '카카오', 'LG화학'];
        let renderComp = [];
        const searchInput = document.getElementById('searchInput');
        const stockList = document.getElementById('stockList');

        searchInput.addEventListener('change', (event) => {
          stockList.innerHTML = '';
          renderComp = [];
          companyAll.forEach((comp, index) => {
            console.log(comp.includes(event.target.value));
            if (comp.includes(event.target.value)) {
              renderComp.push(comp);
            }
          });

          for (comp of renderComp) {
            stockList.innerHTML = stockList.innerHTML + `<li>${comp}</li>`;
          }
        });
      };
    </script>
  </head>
  <body>
    <input type="text" id="searchInput" placeholder="종목 검색" />
    <ul id="stockList">
      <li>삼성전자</li>
      <li>네이버</li>
      <li>카카오</li>
      <li>LG화학</li>
    </ul>
  </body>
</html>
