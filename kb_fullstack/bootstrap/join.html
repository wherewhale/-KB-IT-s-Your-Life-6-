<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>
        <i class="fa-solid fa-user-plus"></i>
        <span>회원가입</span>
      </h1>
      <form>
        <div>
          <i class="fa-solid fa-user"></i>
          <label for="userId">사용자 ID:</label>
          <input type="text" class="form-control mt-2" name="userId" />
        </div>
        <div>
          <i class="fa-solid fa-lock"></i>
          <label for="password">비밀번호:</label>
          <input type="password" class="form-control mt-2" name="password" />
        </div>
        <div>
          <i class="fa-solid fa-lock"></i>
          <label for="passwordCheck">비밀번호 확인:</label>
          <input
            type="password"
            class="form-control mt-2"
            name="passwordCheck"
          />
        </div>
        <div>
          <i class="fa-solid fa-envelope"></i>
          <label for="passwordCheck">email:</label>
          <input
            type="password"
            class="form-control mt-2"
            name="passwordCheck"
          />
        </div>
        <div>
          <i class="fa-solid fa-user-astronaut"></i>
          <label for="avatar">아바타 이미지:</label>
          <input type="file" class="form-control mt-2" name="avatar" />
        </div>

        <div class="d-flex justify-content-center">
          <button class="btn btn-primary mt-3">
            <i class="fa-solid fa-user-plus"></i>
            회원가입
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
