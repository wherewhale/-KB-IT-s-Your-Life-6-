<!-- 출발역 입력창, 도착역 입력창, "열차 이름 생성" 버튼 포함
버튼 클릭 시 아래에 결과 표시
Bootstrap form & input-group 사용
결과 앞에는 Fontawesome fa-forward 아이콘이 붙도록 하세요. -->

<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue.js Framework</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div id="app">
      <div class="container">
        <h1>5번 문제: 내가 탄 열차 이름 생성기</h1>
        <form class="d-flex flex-column">
          <div class="mb-3">
            <label for="start" class="form-label">출발역</label>
            <input
              type="text"
              class="form-control"
              id="start"
              name="start"
              v-model="start"
              placeholder="출발역"
            />
          </div>
          <div class="mb-3">
            <label for="end" class="form-label">도착역</label>
            <input
              type="text"
              class="form-control"
              id="end"
              name="end"
              v-model="end"
              placeholder="도착역"
            />
          </div>
        </form>
        <button
          type="submit"
          class="btn btn-primary w-auto"
          @click="makeTrainName"
        >
          <i class="fa-solid fa-angles-right"></i>
          열차 이름 생성
        </button>
        <div v-if="resultMessage !== ''" class="alert alert-success">
          <i class="fa-solid fa-angles-right"></i>
          {{resultMessage}}
        </div>
      </div>
    </div>

    <script src="https://unpkg.com/vue"></script>
    <script>
      let vm = Vue.createApp({
        name: 'App',
        data() {
          return {
            start: '',
            end: '',
            resultMessage: '',
          };
        },
        methods: {
          makeTrainName() {
            console.log(this.start, this.end);
            this.resultMessage = `[${this.start} -> ${this.end}] 초특급 열차`;
          },
        },
      }).mount('#app');
    </script>
  </body>
</html>
