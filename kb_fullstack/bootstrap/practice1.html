<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue.js Framework</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div id="app">
      <h1>1번 문제: 도착 열차 정보 테이블</h1>
      <button type="button" class="btn btn-primary mt-2" @click="showTrainInfo">
        <i class="fa-solid fa-train"></i>
        도착 열차 보기
      </button>
      <div v-if="isShown" class="container-fluid">
        <table class="table table-striped">
          <thead>
            <tr>
              <th scope="col">열차</th>
              <th scope="col">방면</th>
              <th scope="col">남은 시간</th>
            </tr>
          </thead>
          <tbody>
            <tr v-for="train in trains" :key="train.id">
              <td>{{ train.speed }}</td>
              <td>{{ train.destination }}</td>
              <td>{{ train.time }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <script src="https://unpkg.com/vue"></script>
    <script>
      let vm = Vue.createApp({
        name: 'App',
        data() {
          return {
            isShown: false,
            trains: [
              { id: 1, speed: '급행', destination: '강남행', time: '3분' },
              { id: 2, speed: '일반', destination: '종로행', time: '7분' },
              { id: 3, speed: '초특급', destination: '잠실행', time: '8분' },
            ],
          };
        },
        methods: {
          showTrainInfo() {
            this.isShown = !this.isShown;
          },
        },
      }).mount('#app');
    </script>
  </body>
</html>
