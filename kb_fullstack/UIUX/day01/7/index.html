<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 명확성 : email을 입력해야 한다는 것과, 이것의 조건을 만족해야 제출이 가능해진다. 와 같은 상호작용을 제공해야 한다. -->
    <input type="email" placeholder="Enter to Email" />
    <button disabled>제출</button>
    <!-- 피드백 : 제출을 눌렀을 때, 현재 '제출중'이라거나, 로딩과 같은 형식으로 사용자 반응에 대한 즉각적인 반응을 해야 한다. -->
    <button onclick="this.textContent='제출중..'">제출</button>

    <!-- 일관성 : 특정 UI 요소가 동작하는 방식과 스타일링이 직관적으로 이어지고, 일치해야 한다. 아래 항목은 버튼이라고 예상하기 어려우므로, 일관성에 위배된다.-->
    <button style="border: none; background: none">네이버 바로가기</button>

    <!-- 유도성 : 버튼, 링크와 같은 누를 수 있으며, 상호작용이 가능한 요소는 시각적으로 암시가 필요하다. -->
    <a href="#">네이버 바로가기</a>

    <!-- 효율성 : 화면에 진입했을때 자동으로 포커스 되는 등의 최소한의 상호작용으로 목표를 완수할 수 있도록 구성하는 방법 -->
    <form action="">
      <input type="text" autofocus />
      <input type="password" />
      <button type="submit">로그인</button>
    </form>
  </body>
</html>
