<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue.js Framework</title>
  </head>
  <style>
    #list {
      width: 600px;
      border: 1px solid black;
      border-collapse: collapse;
    }
    #list td,
    #list th {
      border: 1px solid black;
      text-align: center;
    }
    #list > thead > tr {
      color: yellow;
      background-color: purple;
    }
    .divider {
      height: 2px;
      background-color: gray;
    }
  </style>
  <body>
    <div id="app">
      <table id="list">
        <thead>
          <tr>
            <th>번호</th>
            <th>이름</th>
            <th>전화번호</th>
          </tr>
        </thead>
        <tbody id="contacts">
          <template v-for="(contact, index) in contacts" :key="contact.no">
            <tr>
              <td>{{contact.no}}</td>
              <td>{{contact.name}}</td>
              <td>{{contact.tel}}</td>
            </tr>
            <tr class="divider" v-if="index % 4 === 3">
              <td colspan="3"></td>
            </tr>
          </template>
        </tbody>
      </table>
    </div>

    <script src="https://unpkg.com/vue"></script>
    <script>
      let vm = Vue.createApp({
        name: 'App',
        data() {
          return {
            pageno: 1,
            pageSize: 4,
            totalcount: 100,
            contacts: [
              { no: 1011, name: 'RM', tel: '010-3456-8299' },
              { no: 1012, name: '정국', tel: '010-3456-8298' },
              { no: 1013, name: '제이홉', tel: '010-3456-8297' },
              { no: 1014, name: '슈가', tel: '010-3456-8296' },
              { no: 1015, name: '진', tel: '010-3456-8295' },
              { no: 1016, name: '뷔', tel: '010-3456-8294' },
              { no: 1017, name: '지민', tel: '010-3456-8293' },
            ],
          };
        },
      }).mount('#app');
    </script>
  </body>
</html>
