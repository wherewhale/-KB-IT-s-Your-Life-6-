<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue.js Framework</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
      .score {
        border: solid 1px black;
      }
      .warning {
        background-color: skyblue;
        color: purple;
      }
      .warnimage {
        width: 18px;
        height: 18px;
        top: 5px;
        position: relative;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div>
        <p>1부터 100까지만 입력가능합니다.</p>
        점수 :
        <!-- info 내의 warning 값이 true일 때만 warning 크래스 추가 -->
        <input type="text" class="score" v-model.number="score" :class="info" />
        <img
          src="https://contactsvc.bmaster.kro.kr/img/error.png"
          class="warnimage"
          v-if="info.warning"
          title="1부터 100까지만 입력하세요."
        />
      </div>
    </div>

    <script src="https://unpkg.com/vue"></script>
    <script>
      var vm = Vue.createApp({
        name: 'App',
        data() {
          return { score: 50 };
        },
        // score가 변경될때마다 info는 다시 계산된다.
        computed: {
          info() {
            // 여기서 클래스명은 warning
            return { warning: this.score < 1 || this.score > 100 };
          },
        },
      }).mount('#app');
    </script>
  </body>
</html>
