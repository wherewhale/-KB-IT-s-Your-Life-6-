<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue.js Framework</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: sans-serif;
      }
      .title {
        text-align: center;
        font-weight: bold;
        font-size: 20pt;
      }
      .todo-done {
        text-decoration: line-through;
      }
      .container {
        padding: 10px 10px 10px 10px;
      }
      .panel-borderless {
        border: 0;
        box-shadow: none;
      }
      .pointer {
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div id="app" class="container">
        <div class="card card-body bg-light">
          <div classe="title">:: Todolist App</div>
        </div>
        <div class="card card-default card-borderless">
          <div class="card-body">
            <div class="row mb-3">
              <div class="col">
                <div class="input-group">
                  <input
                    id="msg"
                    type="text"
                    class="form-control"
                    name="msg"
                    placeholder="할일을 여기에 입력!"
                    v-model.trim="todo"
                    @keyup.enter="addTodo"
                  />
                  <!-- 인풋 태그 안에 값을 넣을 수 있도록 하는 스타일링 (input-group-addon) -->
                  <span
                    class="btn btn-primary input-group-addon"
                    @click="addTodo"
                    >추가</span
                  >
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <ul class="list-group">
                  <!-- toggleCompleted 호출문을 통해 호출 -->
                  <!-- 취소선 여부 스타일링을 위한 클래스 바인딩 활용 -->
                  <li
                    v-for="todoitem in todolist"
                    :key="todoitem.id"
                    class="list-group-item"
                    :class="{'list-group-item-success': todoitem.completed} "
                    @click="toggleCompleted(todoitem.id)"
                  >
                    <span
                      class="pointer"
                      :class="{ 'todo-done': todoitem.completed }"
                    >
                      {{todoitem.todo}} {{ todoitem.completed ? "(완료)" : "" }}
                    </span>
                    <!-- 부모 객체 버블링을 막으면서 deleteTodo 이벤트 호출 -->
                    <span
                      class="float-end badge bg-secondary pointer"
                      @click.stop="deleteTodo(todoitem.id)"
                      >삭제</span
                    >
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://unpkg.com/vue"></script>
    <script>
      var ts = new Date().getTime();
      var vm = Vue.createApp({
        name: 'App',
        data() {
          return {
            // 사용자 입력을 받을 Input value
            todo: '',
            // 사용자의 todo를 저장할 list
            todolist: [
              { id: ts, todo: '자전거 타기', completed: false },
              { id: ts + 1, todo: '딸과 공원 산책', completed: true },
              { id: ts + 2, todo: '일요일 애견 카페', completed: false },
              { id: ts + 3, todo: 'Vue 원고 집필', completed: false },
            ],
          };
        },
        methods: {
          addTodo() {
            // 두 글자 이상만 취급
            if (this.todo.length >= 2) {
              this.todolist.push({
                id: new Date().getTime(),
                todo: this.todo,
                completed: false,
              });
              // 다음 입력을 위해 초기화
              this.todo = '';
            }
          },
          // 이벤트 핸들러에서 호출명을 전달해주어야 한다. -> id가 있기 때문에 event만 넘어오면 안된다.
          deleteTodo(id) {
            // findIndex는 index를 리턴, find는 참조를 리턴
            let index = this.todolist.findIndex((item) => id === item.id);
            // index를 찾아서 배열의 중간요소를 삭제할 수도 있기 때문에, splice를 사용해서 삭제
            this.todolist.splice(index, 1);
          },
          toggleCompleted(id) {
            let index = this.todolist.findIndex((item) => id === item.id);
            this.todolist[index].completed = !this.todolist[index].completed;
          },
        },
      }).mount('#app');
    </script>
  </body>
</html>
