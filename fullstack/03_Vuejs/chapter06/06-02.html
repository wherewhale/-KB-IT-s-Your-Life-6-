<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue.js Framework</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div id="app">
      <!-- .stop 부모 엘리멘트의 버블링 전파를 막겠다.(사실 여기서는 별로 의미가 없음) -->
      <!-- 부모는 아무런 이벤트를 처리하지 않기 떄문 -->
      <button
        :style="style1"
        @mouseover.stop="overEvent"
        @mouseout.stop="outEvent"
      >
        테스트
      </button>
    </div>

    <script src="https://unpkg.com/vue"></script>
    <script>
      let vm = Vue.createApp({
        name: 'App',
        data() {
          return {
            style1: {
              backgroundColor: 'aqua',
              color: 'black',
            },
          };
        },
        methods: {
          overEvent() {
            this.style1.backgroundColor = 'purple';
            this.style1.color = 'yellow';
          },
          outEvent() {
            this.style1.backgroundColor = 'aqua';
            this.style1.color = 'black';
          },
        },
      }).mount('#app');
    </script>
  </body>
</html>
