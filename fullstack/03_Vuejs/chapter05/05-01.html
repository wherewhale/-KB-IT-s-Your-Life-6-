<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue.js Framework</title>
  </head>
  <body>
    <div id="app">
      금액: <input type="text" v-model.number="amount" /> <br />
      <!-- 해당 코드에서는 템플릿 파트에 내용을 구현했는데, 이것은 비권장 사항이다. -->
      <button v-on:click="balance += parseInt(amount)">입금</button>
      <button v-on:click="balance -= parseInt(amount)">인출</button>
      <br />
      <h3>계좌 잔고: [{{balance}}]</h3>
    </div>

    <script src="https://unpkg.com/vue"></script>
    <script>
      let vm = Vue.createApp({
        name: 'App',
        data() {
          return {
            amount: 0,
            balance: 0,
          };
        },
      }).mount('#app');
    </script>
  </body>
</html>
