<!DOCTYPE html>
<html>
  <head>
    <title>CSS3 Selector Basic</title>
    <style>
      ul {
        /* overflow: hidden; */
      }
      li {
        list-style: none;
        float: left;
        padding: 15px;
      }
      li:first-child {
        border-radius: 10px 0 0 10px;
      }
      li:last-child {
        border-radius: 0 10px 10px 0;
      }
      li:nth-child(2n) {
        background-color: red;
      }
      li:nth-child(2n + 1) {
        background-color: black;
      }
    </style>
  </head>
  <body>
    <!-- ul>li*7 -> shortcut으로 사용 가능 -->
    <ul>
      <li>첫 번째</li>
      <li>두 번째</li>
      <li>세 번째</li>
      <li>네 번째</li>
      <li>다섯 번째</li>
      <li>여섯 번째</li>
      <li>일곱 번째</li>
    </ul>
    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Ab dolorum, nobis
      itaque quidem illo esse pariatur ullam. Quasi totam et, illum culpa
      aliquam amet in ab doloremque. Vitae, quia aspernatur.
    </p>
  </body>
</html>
