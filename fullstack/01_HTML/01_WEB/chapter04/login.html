<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <fieldset>
        <legend>회원가입</legend>
        <table>
          <tr>
            <th>
              <label for="userId">사용자 ID</label>
            </th>
            <td>
              <input type="text" name="userId" />
            </td>
          </tr>

          <tr>
            <th>
              <label for="password">비밀번호</label>
            </th>
            <td>
              <input type="password" name="password" />
            </td>
          </tr>

          <tr>
            <th>
              <label for="password_repeat">비밀번호 확인</label>
            </th>
            <td>
              <input type="password" name="password_repeat" />
            </td>
          </tr>

          <tr>
            <th>
              <label for="name">이름</label>
            </th>
            <td>
              <input type="text" name="name" />
            </td>
          </tr>
          <tr>
            <th>
              <label>성별</label>
            </th>
            <td>
              <input id="man" type="radio" name="gender" value="m" checked />
              <label for="man">남자</label>
              <input id="woman" type="radio" name="gender" value="w" />
              <label for="woman">여자</label>
            </td>
          </tr>

          <tr>
            <th>
              <label>취미</label>
            </th>
            <td>
              <input id="soccer" name="hobby" type="checkbox" value="축구" />
              <label for="soccer">축구</label>
              <input id="baseball" name="hobby" type="checkbox" value="야구" />
              <label for="baseball">야구</label>
              <input
                id="volleyball"
                name="hobby"
                type="checkbox"
                value="배구"
              />
              <label for="volleyball">배구</label>
              <input
                id="basketball"
                name="hobby"
                type="checkbox"
                value="농구"
              />
              <label for="basketball">농구</label>
            </td>
          </tr>
          <tr>
            <th>
              <label>이메일</label>
            </th>
            <td>
              <input type="email" />
            </td>
          </tr>

          <tr>
            <th>
              <label>역할</label>
            </th>
            <td>
              <select>
                <option>관리자</option>
                <option>일반회원</option>
                <option>Admin</option>
              </select>
            </td>
          </tr>
        </table>

        <input type="submit" value="확인" />
        <input type="reset" value="다시하기" />
      </fieldset>
    </form>
  </body>
</html>
