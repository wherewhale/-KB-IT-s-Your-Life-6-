<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        display: flex;
        width: 700px;
        height: 300px;
        background-color: pink;
        /* flex 요소를 여러줄에 표현 */
        flex-wrap: wrap;
        /* 수평 중앙 정렬 */
        justify-content: center;
        /* 수직 중앙 정렬 -> 한 줄인 경우*/
        align-items: center;
        /* 수직 중앙 정렬 -> 여러 줄인 경우 */
        /* align-content: center; */
        font-size: xx-large;
      }
      .container .item {
        background-color: green;
        width: 100px;
        height: 100px;
        border: dashed 2px black;
        /* 아이템의 증가 비율 (기본값은 0) */
        flex-grow: 1;
        /* 아이템의 공간 배분 전 기본 너비 */
        flex-basis: 0;
        /* 아이템의 축소 비율 (기본값은 1) */
        flex-shrink: 0;
      }
      .container .item:nth-child(2) {
        /* flex가 이뤄질 때 순서가 바뀐다. */
        /* 기본값은 0 -> 숫자가 작을 수록 먼저 보이는 것 */
        /* order: -1; */
        flex-grow: 2;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="item">1</div>
      <div class="item">2</div>
      <div class="item">3</div>
    </div>
  </body>
</html>
