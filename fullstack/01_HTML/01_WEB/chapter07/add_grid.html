<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .pizzeria {
        display: grid;
        /* 열 세 개를 동일한 비율로 만든 것 */
        grid-template-columns: repeat(3, 1fr);
        /* 행 세 개를 동일한 비율로 만든 것 */
        grid-template-rows: 80px 80px 80px;
        /* 요소 간 간격 */
        gap: 10px;
        width: 600px;
        height: 300px;
        background-color: #fff8dc;
        border: 4px solid tomato;
        padding: 10px;
      }
      .table {
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: lightcoral;
        border: 2px solid brown;
        font-weight: bold;
        color: white;
      }

      .vip {
        /* 1열부터 3칸 차지 (1 / 4) 랑 동일 */
        grid-column: 1 / span 3;
      }

      .window {
        /* 2행부터 두 칸 차지할거다. */
        grid-row: 2 / span 2;
      }

      .upstairs {
        /* 자기 자신을 수평 정렬 */
        justify-self: end;
        /* 자기 자신을 수직 정렬 */
        align-self: end;
        background-color: mediumseagreen;
      }
      /* <table>과의 차이로는 grid가 훨씬 유연하게 사용된다는 강점이 있다. */
    </style>
  </head>
  <body>
    <h1>피자 가게 테이블</h1>
    <p>CSS Grid로 피자가게 테이블 배치하기</p>

    <div class="pizzeria">
      <div class="table vip">VIP 단체석</div>
      <div class="table">테이블 1</div>
      <div class="table window">창가석</div>
      <div class="table">테이블 2</div>
      <div class="table upstairs">2층 테이블</div>
    </div>
  </body>
</html>
