<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Layout</title>
    <style>
      /* 브라우저 별 user agent stylesheets 초기화 */
      * {
        margin: 0;
        padding: 0;
      }
      /* 주제 */
      body {
        /* margin: auto 로 가운데 정렬을 하기 위해서는 width 설정 필요 */
        margin: 0 auto;
        width: 960px;
      }
    </style>
  </head>
  <body>
    <h1>Lorem ipsum</h1>
    <h2>Neque porro quisquam est qui...</h2>
    <p>Lorem ipsum dolor sit amet, ...</p>
    <p>Proin ut quam feugiat, tincidunt dolor nec, ...</p>
  </body>
</html>
